<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Iterator 1</title>
</head>
<body>
  <script>
    let myEeach = function(array, callback){
      let i = 0
      while (i < array.length) {
        let result = callback.call(array[i], array[i], i, array)
        if (result == false) {
          break;
        }
        i++
      }
    }

    // myEeach([1, 2, 3], function(item, index, array) {
    //   console.log(item, index, array)
    // })

    myEeach([2, 4, 6, 8], function(item, index, array) {
      if (item > 6) {
        return false
      }
      console.log(item, index, array)
    })
  </script>
</body>
</html>
